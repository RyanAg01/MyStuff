<!DOCTYPE html>
<html lang="es">
    <head>
        <title>MyStuff</title>
        <meta charset="UTF-8">
        <link rel="icon" href="./imagenes/bola.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="./css/menuNav.css">
        <link rel="stylesheet" href="./css/propiedades.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
    </head>
    <body>
    
        <!-- Scroll Horizontal -->
        <div class="scroll-h"></div>

        <!-- Header -->
        <script src="./js/header.js"></script>

        <!-- Contenido -->
        <main>

            <!-- 

                Para desactivar Windows:

                slmgr /cpky
                slmgr /upk
                
            -->

            <!-- Titulos -->
            <div class="titulos centro">
                <h1 class="titulos__titulo">Activar Windows</h1>
                <h2 class="titulos__subtitulo">Codigos de Activación</h2>
            </div>

            <!-- Tarjetas -->
            <article class="tarjetas vertical">

                <!-- Informacion General -->
                <section class="tarjeta">
                    
					<!-- Informacion -->
                    <div class="tarjeta__informacion">
                        <h1 class="tarjeta__titulo">Información</h1>
                        <p class="tarjeta__descripcion">
                            Para Activar Windows Elige tu Version y se Generara el Codigo que Debes Pegar en el CMD. <br><br>
                            Recuerda Iniciar CMD como <b>ADMINISTRADOR</b>.
                        </p>

                        <!-- Menu de Opciones -->
                        <select id="versionWindows" class="tarjeta__select">
                            <option value="1">Windows Home</option>
                            <option value="2">Windows Home N</option>
                            <option value="3">Windows Home Single Language</option>
                            <option value="4">Windows Home Country Specific</option>
                            <option value="5" selected>Windows Proffesional</option>
                            <option value="6">Windows Proffesional N</option>
                            <option value="7">Windows Enterprise</option>
                            <option value="8">Windows Enterprise N</option>
                            <option value="9">Windows Education</option>
                            <option value="10">Windows Education N</option>
                            <option value="11">Windows Enterprise 2015 LTSB</option>
                            <option value="12">Windows Enterprise 2015 LTSB N</option>
                        </select>

                        <!-- Boton Descargar -->
						<div class="div__boton">
							<a class="boton descargar" onclick="activarWindowsCodigo()">
                                Generar Codigo
                                <ion-icon name="code-slash-outline"></ion-icon>
                            </a>
						</div>

                        <!-- Codigo -->
                        <a class="copiar" onclick="copiarPortapapeles('codigoCMD')">
                            Copiar
                            <ion-icon name="clipboard-outline"></ion-icon>
                        </a>
                        <span class="codigo" id="codigoCMD">Elige tu Version</span>
                    </div>

                </section>

            </article>

            <!-- Boton Subir -->
            <div class="div__boton">
                <a href="#" class="boton subir div__borde">
                    Regresar
                    <ion-icon name="arrow-up-outline"></ion-icon>
                    <div class="borde__inferior"></div>
                </a>
            </div>

        </main>

        <!-- Codigo JS -->
        <script src="./js/activarWindows.js"></script>

        <!-- Footer -->
        <script src="./js/footer.js"></script>

        <!-- 

			\       /\
			 \_____/
			 /     \

        -->
        
    </body>
</html>
